<!-- Modal -->

<div class="modal fade" id="recs" tabindex="-1" role="dialog" aria-labelledby="chingy">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="chingy">Picks </h4>
        <div class="wants">
			<label class="modalCheck"><input type="checkbox" name="wanna" value="37" ng-model="cowboy" ng-change="western(cowboy)"> ğŸ¤ </label>

			<label class="modalCheck"><input type="checkbox" name="wanna" value="878" ng-model="grey" ng-change="alien(grey)"> ğŸ‘½</label>

			<label class="modalCheck"><input type="checkbox" ng-model="safe" id="fam" ng-change="safeSearch(safe)"> ğŸ˜‡</label>
      </div>

      <div class="modal-body">
      	<div class="row recommendations">
	     	<div class="col-xs-3" ng-repeat="movie in movies | limitTo: 4">
	     		<div class="thumbnail" id="{{movie.id}}">
		     		<a href="" ng-click="more(movie.id)"><img src="{{movie.poster_path}}"></a>
		     		<div class="caption">
		     			<a href="" ng-click="more(movie.id)"><h4 class="movieTitle">{{movie.title}}</h4></a>
		     			<a  href="https://www.netflix.com/search?q={{movie.title}}" target="_blank"><button type="button" class="btn btn-primary">Watch Now</button></a>
		     			<button type="button" class="btn btn-default" ng-click="addToWatchlist($event)">Save</button>
		     			<br>
		     			<br>
		     			<label><input type="checkbox" class="watched" ng-model="isWatched" ng-change="watchedIt(isWatched)"> Watched</label>
		     			<label><input type="checkbox" class="watched" ng-model="noShow" ng-change="show(noShow)"> Don't Recommend</label>
		     			<br>
		     			<p class="movieDescription hidden">{{movie.overview}}</p>
		     		</div>
		     	</div>
	     	</div>
	      </div>
	    </div>

	    <div class="container" id="noMatch">
	    	<!-- <h3>Oops, looks like we couldn't find anything to match!<h3> -->
	    </div>

      </div>
    </div>
